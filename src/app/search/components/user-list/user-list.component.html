<mat-card class="results-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title *ngIf="!results || results.length === 0">...No users found</mat-card-title>
        <mat-card-title *ngIf="results && results.length > 0">...Users are found below</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-container *ngIf="results && results.length >= 1" class="mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort class="users-table">
          
              <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Id </th>
                <td mat-cell *matCellDef="let row"> {{row.login}} </td>
              </ng-container>              
          
              <ng-container matColumnDef="avatarUrl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture</th>
                <td mat-cell *matCellDef="let row"> {{row.avatarUrl}} </td>
              </ng-container>

              <ng-container matColumnDef="htmlUrl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> GitHub Url</th>
                <td mat-cell *matCellDef="let row"> {{row.htmlUrl}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </mat-table>
        </ng-container>
    </mat-card-content>
</mat-card>
